<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trasabilitate Blockchain</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="interface">
        <!-- Invisible Hotspots (Desktop only) -->
        <div class="hotspot btn-ferma" onclick="openBlock('ferma')"></div>
        <div class="hotspot btn-transport" onclick="openBlock('transport')"></div>
        <div class="hotspot btn-moara" onclick="openBlock('moara')"></div>
        <div class="hotspot btn-brutaria" onclick="openBlock('brutaria')"></div>
        <div class="hotspot btn-magazin" onclick="openBlock('magazin')"></div>
        <div class="hotspot btn-certificari" onclick="openCertificari()"></div>
        <div class="hotspot btn-blockchain" onclick="openBlockchainVerification()"></div>

        <!-- Mobile Image-based Interface -->
        <div class="mobile-container">
            <img src="assets/mobile.png" alt="Trasabilitate Blockchain Interface" class="mobile-background">
            
            <!-- Invisible clickable buttons positioned over the image buttons -->
            <div class="click-btn btn-mobile-ferma" 
                 onclick="openBlock('ferma')" 
                 role="button" 
                 tabindex="0"
                 aria-label="Ferma - Vezi detalii blockchain pentru etapa de fermă"></div>
            
            <div class="click-btn btn-mobile-transport" 
                 onclick="openBlock('transport')" 
                 role="button" 
                 tabindex="0"
                 aria-label="Transport și Logistică - Vezi detalii blockchain pentru transport"></div>
            
            <div class="click-btn btn-mobile-moara" 
                 onclick="openBlock('moara')" 
                 role="button" 
                 tabindex="0"
                 aria-label="Moară - Vezi detalii blockchain pentru procesare la moară"></div>
            
            <div class="click-btn btn-mobile-brutaria" 
                 onclick="openBlock('brutaria')" 
                 role="button" 
                 tabindex="0"
                 aria-label="Brutărie - Vezi detalii blockchain pentru brutărie"></div>
            
            <div class="click-btn btn-mobile-magazin" 
                 onclick="openBlock('magazin')" 
                 role="button" 
                 tabindex="0"
                 aria-label="Magazin - Vezi detalii blockchain pentru magazin"></div>
            
            <div class="click-btn btn-mobile-certificari" 
                 onclick="openCertificari()" 
                 role="button" 
                 tabindex="0"
                 aria-label="Certificate - Vezi certificările"></div>
            
            <div class="click-btn btn-mobile-blockchain" 
                 onclick="openBlockchainVerification()" 
                 role="button" 
                 tabindex="0"
                 aria-label="Blockchain - Verifică integritatea lanțului blockchain"></div>
        </div>
    </div>

    <!-- Modal Ferma -->
    <div id="modal-ferma" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modal-ferma')">&times;</span>
            <h2></h2>
            
            <div class="block-info">
                <div class="info-section">
                    <h3>Hash Anterior</h3>
                    <div id="prev-ferma" class="hash-display"></div>
                </div>
                
                <div class="info-section">
                    <h3>Date Block</h3>
                    <div id="details-ferma" class="data-display"></div>
                </div>
                
                <div class="info-section">
                    <h3>Hash Curent (SHA-256)</h3>
                    <div id="hash-ferma" class="hash-display"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Transport -->
    <div id="modal-transport" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modal-transport')">&times;</span>
            <h2></h2>
            
            <div class="block-info">
                <div class="info-section">
                    <h3>Hash Anterior</h3>
                    <div id="prev-transport" class="hash-display"></div>
                </div>
                
                <div class="info-section">
                    <h3>Date Block</h3>
                    <div id="details-transport" class="data-display"></div>
                </div>
                
                <div class="info-section">
                    <h3>Hash Curent (SHA-256)</h3>
                    <div id="hash-transport" class="hash-display"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Moara -->
    <div id="modal-moara" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modal-moara')">&times;</span>
            <h2></h2>
            
            <div class="block-info">
                <div class="info-section">
                    <h3>Hash Anterior</h3>
                    <div id="prev-moara" class="hash-display"></div>
                </div>
                
                <div class="info-section">
                    <h3>Date Block</h3>
                    <div id="details-moara" class="data-display"></div>
                </div>
                
                <div class="info-section">
                    <h3>Hash Curent (SHA-256)</h3>
                    <div id="hash-moara" class="hash-display"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Brutaria -->
    <div id="modal-brutaria" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modal-brutaria')">&times;</span>
            <h2></h2>
            
            <div class="block-info">
                <div class="info-section">
                    <h3>Hash Anterior</h3>
                    <div id="prev-brutaria" class="hash-display"></div>
                </div>
                
                <div class="info-section">
                    <h3>Date Block</h3>
                    <div id="details-brutaria" class="data-display"></div>
                </div>
                
                <div class="info-section">
                    <h3>Hash Curent (SHA-256)</h3>
                    <div id="hash-brutaria" class="hash-display"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Magazin -->
    <div id="modal-magazin" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modal-magazin')">&times;</span>
            <h2></h2>
            
            <div class="block-info">
                <div class="info-section">
                    <h3>Hash Anterior</h3>
                    <div id="prev-magazin" class="hash-display"></div>
                </div>
                
                <div class="info-section">
                    <h3>Date Block</h3>
                    <div id="details-magazin" class="data-display"></div>
                </div>
                
                <div class="info-section">
                    <h3>Hash Curent (SHA-256)</h3>
                    <div id="hash-magazin" class="hash-display"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trasabilitate Blockchain</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="interface">
        <div class="image-wrapper desktop-image">
            <img src="assets/paine.png" alt="Trasabilitate Blockchain" class="paine-image">
            <!-- Invisible buttons for hotspots -->
            <button class="btn-ferma" onclick="openBlock('ferma')" aria-label="Ferma - Vezi detaliile blocului fermă"></button>
            <button class="btn-transport" onclick="openBlock('transport')" aria-label="Transport - Vezi detaliile blocului de transport"></button>
            <button class="btn-moara" onclick="openBlock('moara')" aria-label="Moară - Vezi detaliile blocului de procesare"></button>
            <button class="btn-iot" onclick="openBlock('iot')" aria-label="Senzori IoT - Vezi detaliile blocului de monitorizare"></button>
            <button class="btn-magazin" onclick="openBlock('magazin')" aria-label="Magazin - Vezi detaliile blocului final"></button>
            
            <!-- Visible interactive buttons with text -->
            <button class="ui-btn ui-btn-ferma" onclick="openBlock('ferma')">Fermă</button>
            <button class="ui-btn ui-btn-transport" onclick="openBlock('transport')">Transport</button>
            <button class="ui-btn ui-btn-moara" onclick="openBlock('moara')">Moară</button>
            <button class="ui-btn ui-btn-brutaria" onclick="openBlock('brutaria')">Brutăria</button>
            <button class="ui-btn ui-btn-magazin" onclick="openBlock('magazin')">Magazin</button>
            <button class="ui-btn ui-btn-certificari" onclick="openCertificari()">Certificări</button>
            <button class="ui-btn ui-btn-verificare" onclick="openBlockchainVerification()">Verificare Blockchain</button>
        </div>
        <div class="image-wrapper mobile-image">
            <img src="assets/mobile.png" alt="Trasabilitate Blockchain" class="paine-image">
            <!-- Invisible buttons for hotspots -->
            <button class="btn-ferma" onclick="openBlock('ferma')" aria-label="Ferma - Vezi detaliile blocului fermă"></button>
            <button class="btn-transport" onclick="openBlock('transport')" aria-label="Transport - Vezi detaliile blocului de transport"></button>
            <button class="btn-moara" onclick="openBlock('moara')" aria-label="Moară - Vezi detaliile blocului de procesare"></button>
            <button class="btn-iot" onclick="openBlock('iot')" aria-label="Senzori IoT - Vezi detaliile blocului de monitorizare"></button>
            <button class="btn-magazin" onclick="openBlock('magazin')" aria-label="Magazin - Vezi detaliile blocului final"></button>
            
            <!-- Visible interactive buttons with text -->
            <button class="ui-btn ui-btn-ferma" onclick="openBlock('ferma')">Fermă</button>
            <button class="ui-btn ui-btn-transport" onclick="openBlock('transport')">Transport</button>
            <button class="ui-btn ui-btn-moara" onclick="openBlock('moara')">Moară</button>
            <button class="ui-btn ui-btn-brutaria" onclick="openBlock('brutaria')">Brutăria</button>
            <button class="ui-btn ui-btn-magazin" onclick="openBlock('magazin')">Magazin</button>
            <button class="ui-btn ui-btn-certificari" onclick="openCertificari()">Certificări</button>
            <button class="ui-btn ui-btn-verificare" onclick="openBlockchainVerification()">Verificare Blockchain</button>
        </div>
    </div>

    <!-- Modal Ferma -->
    <div id="modal-ferma" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modal-ferma')">&times;</span>
            <h2></h2>
            
            <div class="block-info">
                <div class="info-section">
                    <h3>Hash Anterior</h3>
                    <div id="prev-ferma" class="hash-display"></div>
                </div>
                
                <div class="info-section">
                    <h3>Date Block</h3>
                    <div id="details-ferma" class="data-display"></div>
                </div>
                
                <div class="info-section">
                    <h3>Hash Curent (SHA-256)</h3>
                    <div id="hash-ferma" class="hash-display"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Transport -->
    <div id="modal-transport" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modal-transport')">&times;</span>
            <h2></h2>
            
            <div class="block-info">
                <div class="info-section">
                    <h3>Hash Anterior</h3>
                    <div id="prev-transport" class="hash-display"></div>
                </div>
                
                <div class="info-section">
                    <h3>Date Block</h3>
                    <div id="details-transport" class="data-display"></div>
                </div>
                
                <div class="info-section">
                    <h3>Hash Curent (SHA-256)</h3>
                    <div id="hash-transport" class="hash-display"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Moara -->
    <div id="modal-moara" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modal-moara')">&times;</span>
            <h2></h2>
            
            <div class="block-info">
                <div class="info-section">
                    <h3>Hash Anterior</h3>
                    <div id="prev-moara" class="hash-display"></div>
                </div>
                
                <div class="info-section">
                    <h3>Date Block</h3>
                    <div id="details-moara" class="data-display"></div>
                </div>
                
                <div class="info-section">
                    <h3>Hash Curent (SHA-256)</h3>
                    <div id="hash-moara" class="hash-display"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal IoT -->
    <div id="modal-iot" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modal-iot')">&times;</span>
            <h2></h2>
            
            <div class="block-info">
                <div class="info-section">
                    <h3>Hash Anterior</h3>
                    <div id="prev-iot" class="hash-display"></div>
                </div>
                
                <div class="info-section">
                    <h3>Date Block</h3>
                    <div id="details-iot" class="data-display"></div>
                </div>
                
                <div class="info-section">
                    <h3>Hash Curent (SHA-256)</h3>
                    <div id="hash-iot" class="hash-display"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Magazin -->
    <div id="modal-magazin" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modal-magazin')">&times;</span>
            <h2></h2>
            
            <div class="block-info">
                <div class="info-section">
                    <h3>Hash Anterior</h3>
                    <div id="prev-magazin" class="hash-display"></div>
                </div>
                
                <div class="info-section">
                    <h3>Date Block</h3>
                    <div id="details-magazin" class="data-display"></div>
                </div>
                
                <div class="info-section">
                    <h3>Hash Curent (SHA-256)</h3>
                    <div id="hash-magazin" class="hash-display"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
